<!DOCTYPE html>
<html>
<head>
	<title>Add Book and Review</title>
	<meta charset="utf-8">
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'review/review.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
</head>
<body>
	<div class="wrapper_add">
		<div class="header">
			<h1 class="logo">booKCr</h1>
			<div class="right_links">
				<a href="{% url 'review' %}">Home</a>
				<span>&nbsp;|&nbsp;</span>
				<a href="{% url 'logout' %}">Logout</a>
			</div>
		</div>
		<div class="add_add">
			<center>
				<h2>Add a Book and Review</h2>
				<form class="form_add" action="/add1" method="post">
					{% csrf_token %}
					<input type="text" name="title" placeholder="book title"><br>
					{% if authors %}
						<select name="author">
							<option value="" disabled selected>author</option>
							{% for author in authors %}
							<option value="{{author}}">{{author}}</option>
							{% endfor %}
						</select><br>
						<input type="text" name="author1" placeholder="new author"><br>
					{% else %}
						<input type="text" name="author1" placeholder="author"><br>
					{% endif %}
					<textarea name="review" placeholder="review" cols="8"></textarea><br>
					<input type="number" name="rating" min="0" max="5" placeholder="rating"><br>
					<input type="submit" value="Submit">
			</center>
			</form>
		</div>
	</div>
</body>
</html>
